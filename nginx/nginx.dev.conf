events {
    worker_connections 1024;
}

http {
    # 基本设置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 上游服务器 (开发环境)
    upstream landing-dev {
        server landing:3001;
    }
    
    upstream frontend-dev {
        server frontend:3000;
    }
    
    upstream backend-dev {
        server backend:8000;
    }

    # 开发环境配置
    server {
        listen 80;
        server_name localhost;

        # 主页 (Landing Page) - 默认路径
        location = / {
            proxy_pass http://landing-dev/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Landing Page 路由
        location /landing {
            proxy_pass http://landing-dev/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 前端应用路由 - 直接访问 frontend 容器
        location /app {
            proxy_pass http://frontend-dev/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 前端应用功能的直接路由
        location ~ ^/(generate|datasets|analytics) {
            proxy_pass http://frontend-dev;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API 路由
        location /api {
            proxy_pass http://backend-dev;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Next.js 热重载支持
        location /_next/webpack-hmr {
            proxy_pass http://frontend-dev/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Next.js 静态资源
        location /_next {
            proxy_pass http://frontend-dev;
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}